<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra e Venda de Crypto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.sell {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra e Venda de Crypto</h1>
        <button class="button buy">Comprar</button>
        <button class="button sell">Vender</button>
        
        <form id="cryptoForm">
            <div class="form-group">
                <label for="carteira">Carteira</label>
                <input type="text" id="carteira" name="carteira" required>
            </div>
            
            <div class="form-group">
                <label for="regiao">Região</label>
                <input type="text" id="regiao" name="regiao" required>
            </div>
            
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            
            <div class="form-group">
                <label for="moeda">Moeda que utilizamos</label>
                <input type="text" id="moeda" name="moeda" required>
            </div>
            
            <div class="form-group">
                <label for="crypto">Crypto que desejamos comprar</label>
                <input type="text" id="crypto" name="crypto" required>
            </div>
            
            <div class="form-group">
                <label for="metodo-pagamento">Método de pagamento</label>
                <input type="text" id="metodo-pagamento" name="metodo-pagamento" required>
            </div>
            
            <button type="submit" class="button confirm">Confirmar</button>
        </form>

        <script>
            document.getElementById('cryptoForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const carteira = document.getElementById('carteira').value;
                const regiao = document.getElementById('regiao').value;
                const pais = document.getElementById('pais').value;
                const moeda = document.getElementById('moeda').value;
                const crypto = document.getElementById('crypto').value;
                const metodoPagamento = document.getElementById('metodo-pagamento').value;

                const response = await fetch('/api/quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ carteira, regiao, pais, moeda, crypto, metodoPagamento })
                });

                const data = await response.json();
                console.log(data);
            });
        </script>
    </div>
</body>
</html>
